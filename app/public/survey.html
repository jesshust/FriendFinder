		<script type="text/javascript">
			$('#submit').on("click", function() {
				var userInfo = $('#name').val().length; 
				var photoOfUser = $('#photo').val().length; 
				
				if (userInfo == 0 || photoOfUser == 0){
					alert("More information is needed to find you a friend!"); 
				} else {
					var userInput = {
						name: $('#name').val(),
						photo: $('#photo').val(), 
						scores: [$('#question01').val(), $('#question02').val(), $('#question03').val(), $('#question04').val(), $('#question05').val(), $('#question06').val(), $('#question07').val(), $('#question08').val(), $('#question09').val(), $('#question10').val()]
					}
					var currentURL = window.location.origin;
					
					$.post(currentURL + '/api/friends', userInput, function(data) {
						console.log("Modal");
						$('.modal-body').html(data.name);
						$('#photo').attr("src", data.photo);
						$('#myModal').modal("show");

					})
				}
